<h2 class="card-title">Carrinho</h2>
<div>
    <ul *ngFor="let item of itensDoCarrinho">
        <li>
            <img [src]="item.imagem" alt="">
            <p>{{item.descricao}}</p>
            <p>Pre√ßo: {{item.preco}}</p>
            <label> 
                Quantidade:
                <input type="number" [(ngModel)]="item.quantidadeSelecionada">
            </label>
            <button class="remove-button" (click)="carrinhoService.removerProdutoCarrinho(item.id)"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: R$10000</h2>
    <button class="buy-button">Comprar</button>
</div>
